<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registre du commerce extrait numérique de l'état de Genève -- Prototype</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="rc">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
         
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
           <span class="sr-only">Basculer la navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button> <a class="navbar-brand" href="#">Extrait numérique</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">Établir<strong class="caret"></strong></a>
            <ul class="dropdown-menu">
              </li>
              <li>
                <a ng-href="listing.html">Liste extraits générés</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div ng-controller="extract">
      <div class="col-md-10 col-md-offset-1">
        <form  class="form-inline" ng-submit="submit()">
          <div class="form-group">
            <label for="Ch1">Numéro fédéral CH-</label>
            <input type="text" class="form-control" size="2" ng-model="Ch1">
            <label for="Ch2">-</label>
            <input type="text" class="form-control" size="5" ng-model="Ch2">
            <label for="Ch3">-</label>
            <input type="text" class="form-control" size="1" ng-model="Ch3">
            <label for="Name">Nom</label>
            <input type="text" class="form-control" ng-model="Name" placeholder="Alice Favre">
            <label for="Mail">E-mail</label>
            <input type="text" class="form-control" ng-model="Mail" placeholder="alice@example.net">
            <button type="submit" id="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
      <div class="col-md-11 col-md-offset-1">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Numéro fédéral</th>
              <th>E-mail</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in extract_list">
              <th scope="row">{{ $index }}</th>
              <td>{{ item.name }}</td>
              <td>CH-{{ item.ch1 }}-{{ item.ch2 }}-{{ item.ch3 }}</td>
              <td>{{ item.mail }}</td>
              <td>
                <button type="button" ng-click="action($index)" class="btn btn-danger">X</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit" id="submit" class="btn btn-success">Horodatage</button>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/rcge.js"></script>
  </body>
</html>
