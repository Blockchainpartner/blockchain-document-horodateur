<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registre du commerce extrait numérique de l'état de Genève -- Prototype</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="rc">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
         
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
           <span class="sr-only">Basculer la navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button> <a class="navbar-brand" href="#">Extrait numérique</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown">Établir<strong class="caret"></strong></a>
            <ul class="dropdown-menu">
              </li>
              <li>
                <a ng-href="listing.html">Liste extraits générés</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div ng-controller="extract">
      <div class="col-md-10 col-md-offset-1">
        <form class="form-signin" method="post" action="http://127.0.0.1:8090/validate" enctype="multipart/form-data">
          <fieldset>
            <legend>Séléctionnez les éléments à horodater</legend>
            <input type="file" name="myfiles" id="myfiles" multiple="multiple">
            <button type="submit" id="submit" class="btn btn-primary">Horodatage</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/angular.min.js"></script>
    <script src="js/rcge.js"></script>
  </body>
</html>
